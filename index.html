<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake-game</title>
</head>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
<body>
  <div class="settings"><img src="./Assets/settings.svg" alt=""></div>
  <h1>Speed :
  <span id="speed"></span>
  </h1>
  <div class="wrapper">
    <div class="game-details">
      <span class="score">Score: 0</span>
      <span class="high-score"></span>
    </div>
    <div class="play-board">
      
    </div>
  </div>
  <div class="controls">
    <div class="up">
      <img data-key="ArrowUp" class="key" src="./Assets/arrow-up-circle.svg" alt="">
    </div>
    <div class="left-right">
      <img data-key="ArrowLeft" class="key" src="./Assets/arrow-left-circle.svg" alt="">
      <img data-key="ArrowRight" class="key" src="./Assets/arrow-right-circle.svg" alt="">
    </div>
    <div class="down">
      <img data-key="ArrowDown" class="key" src="./Assets/arrow-down-circle.svg" alt="">
    </div>
  </div>
</body>
</html>
